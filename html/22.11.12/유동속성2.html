<!DOCTYPE html>
<html>
    <head>
        <title>Float Style Property</title>
        <style>
            .box {
                width: 100px;
                height: 100px;
                background-color: red;
                margin: 10px;
                padding: 10px;
                float: right;
                /* left: 왼쪽부터 채워서 오른쪽으로 나열함
                   right 는 반대*/
            }
        </style>
    </head>
    <body>
        <div class="box">1</div>
        <div class="box">2</div>
        <p>컴퓨터공학과, 2학년, 002, 20190274, 정택원</p>
    </body>
</html>
